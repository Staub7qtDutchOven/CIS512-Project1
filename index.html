<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1 - Updated Home View</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <object data="src/logo.svg" type="image/svg+xml" class="penn-logo">
                    <img src="src/logo.svg" alt="Penn Logo" class="penn-logo">
                </object>
            </div>
            <div class="welcome-text" style="margin-left:auto">Welcome, <b>Brandon</b></div>
        </div>
    </header>

    <!-- Red Banner -->
    <div class="red-banner">
        <span class="banner-text">Currently viewing Fall 2022</span>
        <div class="dropdown-arrow">
            <svg width="12" height="6" viewBox="0 0 12 6" fill="none">
                <path d="M1 1L6 5L11 1" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Search Section -->
        <div class="search-section">
            <div class="search-container">
                <div class="search-bar">
                    <input type="text" placeholder="Search for class names, keywords, codes, ...." class="search-input">
                </div>
            </div>
        </div>

        <!-- Search Button -->
        <div class="search-button-container">
            <button class="search-button">
                <div class="search-button-content">
                    <span class="search-button-text">Search</span>
                    <object data="src/Search.svg" type="image/svg+xml" class="search-button-icon">
                        <img src="src/Search.svg" alt="Search" class="search-button-icon">
                    </object>
                </div>
            </button>
        </div>

        <h2 class="recommended-classes-title">Recommended Classes</h2>

        <!-- Course Grid -->
        <div class="course-grid">
            <div class="course-card">
                <div class="course-info">
                    <h3 class="course-title">CIS 1200</h3>
                </div>
                <button class="view-button">View</button>
            </div>

            <div class="course-card">
                <div class="course-info">
                    <h3 class="course-title">CIS 2400</h3>
                </div>
                <button class="view-button">View</button>
            </div>

            <div class="course-card">
                <div class="course-info">
                    <h3 class="course-title">CIS 1210</h3>
                </div>
                <button class="view-button">View</button>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <div class="nav-item active">
                <div class="nav-item-icon">
                    <object data="src/Search.svg" type="image/svg+xml" class="nav-svg">
                        <img src="src/Search.svg" alt="Search" class="nav-svg">
                    </object>
                </div>
                <span class="nav-item-text">Browse</span>
            </div>
            <div class="nav-item">
                <div class="nav-item-icon">
                    <object data="src/MyClasses.svg" type="image/svg+xml" class="nav-svg">
                        <img src="src/MyClasses.svg" alt="My Classes" class="nav-svg">
                    </object>
                </div>
                <span class="nav-item-text">My Classes</span>
            </div>
            <div class="nav-item">
                <div class="nav-item-icon">
                    <object data="src/More.svg" type="image/svg+xml" class="nav-svg">
                        <img src="src/More.svg" alt="More" class="nav-svg">
                    </object>
                </div>
                <span class="nav-item-text">More</span>
            </div>
        </div>
    </main>
</body>
</html>
